<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        $(function(){
            var vue = new Vue({
                el:'#app',
                data : {
                    title : 'methods vs computed',
                    num : 0,
                    diffNum : 0
                },
                methods : {
                    myGop2 : function(){
                        let result = this.num*2
                        console.log('myGop2',result);
                        return result;
                    }
                },
                computed : {
                    myGop3 : function(){
                        let result = this.num*3
                        console.log('myGop3',result);
                        return result;
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id='app'>
        <h2>{{title}}</h2>
        <p>num : {{num}}</p>
        <p>methods(num*2) : {{myGop2()}}</p>
        <p>computed(num*3) : {{myGop3}}</p>
        <p>diffNum : {{diffNum}}</p>
        <button v-on:click='num ++'>클릭하세요1(num++)</button>
        <button v-on:click='diffNum ++'>클릭하세요2(diffNum++)</button>
    </div>
</body>
</html>

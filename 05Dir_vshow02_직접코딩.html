<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 
        시나리오]
            v-if / v-show를 이용해서 나이에 따른 입장료를 계산하여 해당 내용을 출력하세요
            기본 입장료 : 50000
            나이 : []
            조건 : 나이에 따른 등급 표기
                    4세미만, 65이상은 무료입장 출력
                    5 ~ 7세 : 50%할인
                    8 ~ 19세 : 청소년 요금제(30%할인)
                    20 ~ 64세 : 일반입장
                    만약 나이가 숫자로 입력되지 않는다면 '숫자로 입력'이라고 표시한다.
        
     -->
    <script>
        $(function(){
            var vue = new Vue({
                el:'#app',
                data:{
                    title:'[시나리오] v-if/v-show를 이용한 입장료 계산',
                    age:0,
                    price:50000
                }
            });
        });
    </script>
</head>
<body>
<div id="app">
    <h2>{{title}}</h2>
    나이입력 : <input type="text" step="5" v-model='age'>
    <p>
        <span v-if='isNaN(age)'>숫자로 입력</span>
        <span v-else-if='age<4 || age>=65'>무료입장</span>
        <span v-else-if='age>=4 && age<=7'>유아 50%할인 => 가격 : {{price-(price*0.5)}}</span>
        <span v-else-if='age>=8 && age<=19'>청소년 할인 30% => 가격 : {{price-(price*0.3)}}</span>
        <span v-else-if='age>=20 && age<=64'>일반입장 => 가격 : {{price}}</span>
    </p>
    
    <img src="./img/free_admission.jpg" width="100" v-show='age<4 || age>=65'>

</div>
</body>
</html>
